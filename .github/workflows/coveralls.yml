name: Coveralls

on:
  pull_request:
    branches: [ main, develop ]
    types: [closed]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
        file-lcov-path: [ './Stefanini.ViaReport.Core.Tests/coverage.info' ]
        coveralls-service-name: [ 'Git Hub Action' ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Generate coverage report
      run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov

    - name: Publish coverage report to coveralls.io
      run: |
        dotnet new tool-manifest
        
        dotnet tool install --add-source https://ci.appveyor.com/nuget/coveralls-net-t37a9a9unhwk coveralls.net --tool-path tools
        
        $coveralls = ".\tools\csmacnz.coveralls.exe"
        
        & $coveralls --repoToken ${{ secrets.COVERALLS_REPO_TOKEN }} --commitBranch "${{ github.ref }}" --serviceName "${{ matrix.coveralls-service-name }}" --lcov -i ${{ matrix.file-lcov-path }} --useRelativePaths --commitId ${{ github.sha }}